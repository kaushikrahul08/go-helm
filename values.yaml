# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 50

image:
  repository: kaushikrahul08/go-app
  tag: greenyellow
  pullPolicy: IfNotPresent

service:
  name: go-app
  type: ClusterIP
  externalPort: 8000
  internalPort: 8000

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 80m
    memory: 50Mi


